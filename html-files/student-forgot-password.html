<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Student Dashboard</title>
    <link rel="stylesheet" href="/css/bootstrap.css">
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.13.2/themes/base/jquery-ui.css">
    <link rel="stylesheet" href="https://jqueryui.com/resources/demos/style.css">
    <style>
        body {
            background-image: linear-gradient(#1CD7E8, #0C3EAD);
        }

        .blur-background {
            background-color: rgb(255, 255, 255);
        }

        label {
            font-weight: 600;
        }

        a {
            text-decoration: none;
            display: block;
        }
    </style>
</head>
<body class="body-background">

<header id="publicHeader"></header>

<div class="container">
    <div class="parent">
        <div class="child shadow-lg">
            <div class="border blur-background px-5 py-3">
                <div class="text-center">
                    <h4 class="heading">Forgot Password</h4>
                </div>
                <form id="updatePasswordForm" class="mt-5">
                    <div class="row">

                        <div class="col-12">
                            <div class="mb-3">
                                <label for="emailStudent" class="text">Email <span class="text-danger">*</span></label>
                                <input data-rule-required="true" type="email"
                                       class="form-control" id="emailStudent" name="emailStudent"
                                       placeholder="e.g. john@gmail.com">
                            </div>
                        </div>

                        <div class="col-12">
                            <div class="row">
                                <div class="col-12">
                                    <button type="button" id="submitBTN" class="btn btn-primary w-100"
                                            onclick="verifyEmail()">
                                        Submit
                                    </button>
                                </div>
                            </div>

                            <p id="response"></p>
                        </div>
                    </div>

                </form>
            </div>
        </div>
    </div>
</div>

<script src="/jquery.min.js"></script>
<script src="https://code.jquery.com/ui/1.13.2/jquery-ui.js"></script>
<script src="/global.js"></script>
<script src="/public.js"></script>
<div id="footerScripts"></div>

<script>
    function verifyEmail() {
        if ($('#updatePasswordForm').valid()) {
            let emailStudent = document.getElementById('emailStudent').value
            document.getElementById('submitBTN').disabled = true // disable the button
            document.getElementById('submitBTN').innerHTML = "<i class='fa fa-spinner'></i>"
            fetch(`/verify-student-email`, {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({emailStudent})
            }).then(res => res.json()).then(data => {
                console.log(data)
                let {errorCode, message} = data
                if (errorCode === 1 || errorCode === 2) {
                    document.getElementById('response').className = 'mt-3'
                    document.getElementById('response').style.color = 'red'
                } else {
                    localStorage.setItem('verifiedUserInfo', JSON.stringify({type: 'student', email: emailStudent}))
                    window.location.href = '/verify-otp'
                }
                document.getElementById('response').innerHTML = `<b>*${message}</b>`

                document.getElementById('submitBTN').disabled = false
                document.getElementById('submitBTN').innerHTML = "Submit"
            }).catch(e => {
                console.log(e)
            })
        }
    }
</script>

</body>
</html>
